My Layers Contract:
  containers:
    - marvin

layers:
  - name: domain
    matches: "marvin/domain/*"
    description: "Camada de domínio: contém as regras de negócio e modelos principais."
  - name: utils
    matches: "marvin/utils/*"
    description: "Camada de utilitários: funções auxiliares genéricas."
  - name: comandos
    matches: "marvin/application/comandos/*"
    depends_on: ["domain", "utils"]
    description: "Camada de comandos: lógica que orquestra ações do Marvin."
  - name: tests
    matches: "marvin/tests/*"
    depends_on: ["comandos", "domain", "utils"]
    description: "Camada de testes: validação de todas as outras camadas."
